<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Hello!</title>
    </h:head>
    <h:body>
        <h:form id="userform">
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel value="Имя" for="name"/>
                <p:inputText value="#{userBean.user.name}" id="name"/>
                <p:outputLabel for="salary" value="З/п"/>
                <p:spinner value="#{userBean.user.salary}" min="1000" max="2000" id="salary"/>
                <p:outputLabel value="Дата рождения" for="date"/>
                <p:calendar value="#{userBean.user.date}" id="date"/>
                <p:commandButton value="Ok" icon="ui-icon-check" action="#{userBean.apply()}" ajax="false" />
                <p:commandButton value="Cancel" icon="ui-icon-cancel" action="#{userBean.clear()}" update="userform"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</f:view>
</html>
