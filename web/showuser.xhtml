<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Show User</title>
    </h:head>
    <h:body>
        <p:outputLabel value="Привет, #{userBean.user.name} !"/><br/>
        <p:outputLabel value="Желаемая з/п: #{userBean.user.salary} "/><br/>
        <h:outputText value="#{userBean.user.date}">
            <f:convertDateTime dateStyle="long" timeZone="Europe/Kiev" locale="uk" />
        </h:outputText>
    </h:body>
</f:view>
</html>
